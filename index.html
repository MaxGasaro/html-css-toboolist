<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!-- inizio header con logo e nome pagina -->
        <div class="logo-container">
            <img src="img/Logo.png" alt="logo" id="img-logo">
            <h1 id="title">Toboolist</h1>
        </div>
        <!-- fine header -->
    </header>

    <main>
        <!-- sezione con i button per aggiunger task -->
        <div class="container ext">
            <div class="container-top">
                <button class="add task">Add Task</button> 
                <button class="add section">Add Section</button>
            </div>
            <div class="container-bottom">
                <div>
                    <h2 class="sottotitoli">New Task</h2>
                    <ul>
                        <li class="elements done">Quarterly Newsletter</li>
                    </ul>
                </div>
                <div>
                    <h2 class="sottotitoli">Today</h2>
                    <ul>
                        <li class="elements done">Recruiting blog post</li>
                        <li class="elements done">Mobile app launch</li>
                        <li class="elements undone">Interview John H.</li>
                        <li class="elements done">Summit update to mobile storefronts</li>
                    </ul>
                </div>
                <div>
                    <h2 class="sottotitoli">Upcoming</h2>
                    <ul>
                        <li class="elements undone">Schedule meeting with Alex</li>
                        <li class="elements done">Homepage refresh</li>
                        <li class="elements done">Onboard new Sales team members</li>
                        <li class="elements done">Review editorial calendar</li>
                    </ul>
                </div>
            </div>
        </div>



        <!-- inizio lista -->

    </main>
    
</body>
</html>
